<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>
<body>
    <div class="container">
        <h1>Product Review</h1>
        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name: <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating: <span class="required">*</span></legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <label for="installationDate">Date of Installation: <span class="required">*</span></label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="reviewText">Written Review (Optional):</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>

            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </div>
    <footer>
        <p>© <span id="currentyear">2024</span> Dallin Hale - United States, Idaho</p>
        <p class="last-modification">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
